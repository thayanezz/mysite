<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resultado da Enquete</title>
</head>
<body>
<h1> {{ question.question_text }}</h1>
<ul>
{% for choice in question.choice_set.all %}
    <li> {{ choice.choice_text }} -- {{ choice.votes}} vote {{ choice.votes|pluralize }}</li>
    {% endfor %}
</ul>

<form action="{% url 'polls:vote' question.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Vote Novamente</button>
    </form>
<form action="{% url 'polls:index' %}" method="get">
        {% csrf_token %}
        <button type="submit">Escolhar outra enquete</button>
    </form>

</body>
</html>
